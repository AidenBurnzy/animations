<div id="ai-chat-widget">

    <button id="chat-button" aria-label="Open chat">

        </svg>
    </button>

    <!-- Chat Window -->
    <div id="chat-window">
        <!-- Header -->
        <div id="chat-header">
            <div>
                <h3>Auctus AI Assistant</h3>
                <p>Usually replies instantly</p>
            </div>
            <button id="close-chat" aria-label="Close chat">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 6L6 18M6 6l12 12"/>
                </svg>
            </button>
        </div>

        <!-- Messages -->

            <textarea 
                id="chat-input" 
                placeholder="Type your message..." 
                rows="1"
